<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number!</title>
</head>
<body>
    <header>
        <h1>Guess The Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <div class="game-controls">
            <button class="btn again" aria-label="Play Again">Again!</button>
            <div class="number" aria-label="Secret Number">?</div>
        </div>
    </header>
    <main>
        <section class="left">
            <label class="guesstitle" for="guess"><p>Enter your guess:</p></label>
            <input type="number" id="guess" class="guess" aria-label="Enter your guess" />
            <button class="btn check" aria-label="Check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">ğŸ’¯ Score: <span class="score" aria-live="polite">20</span></p>
            <p class="label-highscore">ğŸ¥‡ Highscore: <span class="highscore" aria-live="polite">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
